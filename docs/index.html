<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Monthly Gains Heatmap</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    .gain-positive {
      background-color: rgba(0, 255, 0, 0.6);
    }
    .gain-negative {
      background-color: rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>BTC Monthly Gains Heatmap</h1>
  <table id="heatmap">
    <thead>
      <tr>
        <th>Year</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
        <th>Apr</th>
        <th>May</th>
        <th>Jun</th>
        <th>Jul</th>
        <th>Aug</th>
        <th>Sep</th>
        <th>Oct</th>
        <th>Nov</th>
        <th>Dec</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by JavaScript -->
    </tbody>
  </table>
  <script src="heatmap.js"></script>
</body>
</html>
